<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2.3]HTML의 특징 파악하기</title>
</head>
<body>
    <!-- 부모, 자식, 형제 -->

    <!-- 상위태그를 부모, 하위태그를 자식, 같은 레벨태그를 형제태그라 한다. -->

    <!-- head태그는 meta태그의 부모태그이며, meta태그는 head태그의 자식태그이다. -->
    <!-- meta태그와 title태그는 똑같이 head라는 부모태그를 가지고 있어, meta태그와 title태그는 서로 형제태그이다.-->

    <!-- 블록 요소 vs 인라인 요소 -->

    <!-- 블록 요소 -->
    <!-- 항상 한줄씩 줄바꿈 되어 출력되는 태그를 말한다.-->
    <!-- 대표적인 예로 p태그, h(n)태그 ... etc -->

    <p>나의 첫 번째 웹 페이지</p>
    <p>나의 첫 번째 웹 페이지</p>

    <!-- 인라인 요소 -->
    <!-- 줄바꿈이 되지 않고 한줄에 출력되는 태그를 말한다. -->
    <!-- 대표적인 예로 span태그 ...etc -->

    <span>a</span>
    <span>b</span>
</body>
</html>
