<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.5]텍스트 강조하기</title>
</head>
<body>
    <!-- 텍스트를 강조하는데에는 주로 strong 태그와 em 태그를 사용한다. -->

    <!-- strong 태그 -->

    <!-- 주로 문장을 강조할 때 사용한다. -->
    <!-- 글자가 굵게 표현된다. -->

    <!-- 예제 -->

    <strong>위험! 여기는 절대 들어가지 마시오!</strong>
    <strong>경고! 관계자외 출입 금지</strong>

    
    ------------------------------------------------------------<br>


    <!-- em 태그 -->

    <!-- 주로 단어를 강조할 때 사용한다. -->
    <!-- 글자가 기울어져 표현된다. -->

    <!-- 예제 -->

    <strong>경고! <em>관계자</em>외 출입 금지!</strong>


    ------------------------------------------------------------<br>


    <!-- b 태그와 i 태그 -->

    <b>경고! <i>관계자</i>외 출입 금지!</b>

    <!-- 이제 더이상 b 태그와 i 태그를 사용하지 않는다. -->
    <!-- 단순히 시각적으로만 사용된 태그이기에 사용하지 않는다.-->
</body>
</html>
