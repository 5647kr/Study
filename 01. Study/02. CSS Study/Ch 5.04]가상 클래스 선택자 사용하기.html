<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5.04]가상 클래스 선택자 사용하기</title>
    <style>
        .a1>a:link {
            color: red;
        }
        .a1>a:visited {
            color: orange;
        }

        .a2>a:hover {
            color: yellow;
        }
        .a2>a:active {
            color: green;
        }

        .input1>input:focus {
            color: blue;
        }

        .input2>input:checked+label {
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 요소의 상태를 잉요해서 선택자를 지정하는 방법이다. -->

    <!-- 대표적으로 a태그와 같은 링크요소에 사용한다. -->
    <!-- 한번이라도 방문하지 않은건 파란색 텍스트, 방문한건 보라색 텍스트로 바뀌게 된다. -->



    ------------------------------------------------------------<br>


    <!-- a 태그 가상 클래스 선택자 -->

    <!-- link와 visited라는 가상 클래스 선택자가 있다. -->
    <!-- link는 방문하지 않은 요소, visited는 방문한 요소이다.  -->

    <div class="a1">
        <a href="#">link1</a>
    </div>
    
    
    ------------------------------------------------------------<br>


    <!-- 동적 가상 클래스 선택자 -->

    <!-- hover와 active라는 가상 클래스 선택자가 있다. -->
    <!-- hover는 특정 요소에 마우스를 올리면 선택자를 지정하는 방식이다. -->
    <!-- active는 마우스 왼쪽을 누르고 있는동안 활성화 하는 방식이다. -->

    <div class="a2">
        <a href="#">link2</a>
    </div>


    ------------------------------------------------------------<br>

    <!-- 입력 요소 가상 클래스 선택자 -->

    <!-- 입력 요소과 관련된 가상 클래스 선택자 이다. -->
    <!-- focus, checked, disabled, enabled 등이 있다. -->

    <div class="input1">
        <input type="text">
    </div>
    
    <div class="input2">
        <input type="checkbox">
        <label>check</label>
    </div>

    <div class="input3">
        <input type="checkbox" disabled>
        <label>check</label>
    </div>

    <div class="input4">
        <input type="checkbox" enabled>
        <label>check</label>
    </div>
</body>
</html>
