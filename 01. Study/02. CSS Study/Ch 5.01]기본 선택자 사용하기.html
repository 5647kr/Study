<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5.01]기본 선택자 사용하기</title>
    <style>
        * {
            color: red;
        }

        h2 {
            color: orange;
        }

        #h3 {
            color: yellow;
        }

        .h4 {
            color: green;
        }

        [class=h5] {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 선언부는 color 속성으로 통일하고 내부스타일 방식을 사용한다. -->

    <!--  선언부를 지정한 이후엔 선택자를 지정하는데, 다음과 같다. -->

    <!-- *(전체 선택자), 태그(태그 선택자), #(id 선택자), .(class 선택자), [](기본 속성 선택자) 등이 있다. -->
    

    <!-- ------------------------------------------------------------ --><br>


    <!-- *(전체 선택자) -->

    <!-- 모든 html 태그가 전부 선택이 된다. -->

    <!-- 예제 -->

    <h1>h1 태그</h1>


    <!-- 태그 선택자 -->

    <!-- 선택자란에 태그를 작성하면 된다. -->

    <!-- 예제 -->

    <h2>h2 태그</h2>


    <!-- id 선택자 -->

    <!-- html 글로벌 속성으로 모든 태그가 id 속성을 사용하며, 속성으로 지정된 값을 이용해 선택자를 지정하게 된다.-->
    <!-- 하나의 html 파일에서는 아이디의 속성값이 고유해야한다. -->

    <!-- 예제 -->

    <h3 id="h3">h3 태그</h3>


    <!-- class 선택자 -->

    <!-- class 속성의 값으로 선택자를 지정하게 된다. -->
    <!-- id 속성값과는 다르게 속성값이 중복되도 괜찮다. -->

    <!-- 예제 -->

    <h4 class="h4">h4 태그</h4>


    <!-- 기본 속성 선택자 -->

    <!-- 해당 속성을 특정하여 정확하게 선택자로 지정하게 된다. -->

    <!-- 예제 -->

    <h5 class="h5">h5 태그</h5>


    <!-- 전체 선택자가 있기에 다른 태그와 구분하기 위한 태그 -->

    <h6>h6 태그</h6>
</body>
</html>
