<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 5.02]조합 선택자 사용하기</title>
    <style>
        h1, #p, .a {
            color: red;
        }

        div>h2 {
            color: orange;
        }

        .class h3 {
            color: yellow;
        }

        h4+h5 {
            color: green;
        }

        h5~h6 {
            color: blue;
        }
    </style>
</head>
<body>
    <!-- 선언부는 color 속성으로 통일하고 내부스타일 방식을 사용한다. -->

    <!-- 그룹 선택자 -->

    <!-- 여러 선택자를 그룹지어 동일한 선언부를 지정하는데 사용한다. -->


    <!-- 예제 -->

    <h1>h1 태그</h1>
    <p id="p">p 태그</p>
    <a href="#" class="a">a 태그</a>
    <br>


    <!-- ------------------------------------------------------------ --><br>


    <!-- 자식 선택자 -->

    <!-- 선택자의 범위를 자식으로 한정하여 사용한다. -->
    <!-- div 태그 안에있는 h2태그만 적용 -->

    <!-- 예제 -->

    <div>
        <h2>h2 태그-1</h2>
    </div>
    <h2>h2 태그-2</h2>


    <!-- ------------------------------------------------------------ --><br>


    <!-- 하위 선택자 -->

    <!-- 하위에 있는 요소를 대상으로 삼아 사용한다. -->

    <!-- 예제 -->

    <div class="class">
        <h3>h3 태그-1</h3>
        <div>
            <h3>h3 태그-2</h3>
        </div>
    </div>


    <!-- ------------------------------------------------------------ --><br>


    <!-- 인접 형제 선택자 -->

    <!-- 기준 요소와 형제관계에 있는 기준 요소의 바로 다음요소를 선택한다. -->
    <!-- 하나의 인접 형제만 선택하여 적용한다. -->
    
    <!-- 예제 -->

    <h4>h4 태그</h4>
    <h5>h5 태그-1</h5>
    <h5>h5 태그-2</h5>


    <!-- ------------------------------------------------------------ --><br>


    <!-- 일반 형제 선택자 -->

    <!-- 기준 요소와 형제관계에 있는 모든 요소를 선택한다. -->
    <!-- 인접 형제 선택자와 다르게, 여러개의 요소를 선택하여 적용한다.-->

    <!-- 예제 -->

    <h5>h5 태그</h5>
    <h6>h6 태그-1</h6>
    <h6>h6 태그-2</h6>

</body>
</html>
