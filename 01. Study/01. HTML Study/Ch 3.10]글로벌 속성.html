<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.10]글로벌 속성</title>
</head>
<body>
    <!-- 다양한 태그에 따라 사용할 수 있는 속성또한 다양하고 각자 다르다. -->
    <!-- 예를 들어 a 태그는 href속성을 img 태그는 src 속성을 사용하게 되는데,-->
    <!-- 이 둘의 속성을 바꿔도 의미가 없어 특정 태그에서만 사용하게끔 되어있다.  -->

    <!-- 이렇게 태그종류와 상관없이 모든 태그에 사용되는 속성을 글로벌 속성이라 한다. -->

    <!-- 글로벌 속성에는 class, id, style, title, hidden, lang, data- 등이 있다. -->

    
    <!-- ------------------------------------------------------------ --><br>

    
    <!-- class 속성 -->

    <!-- css와 관련있는 속성이다. -->
    <!-- 하나의 html문서에 여러개의 값을 동시에 지정할 수 있다.  -->

    <!-- 예시 -->

    <p class="red"></p>
    <p class="red"></p>

    <!-- 이렇게 사용이 가능하다. -->

    <!-- ------------------------------------------------------------ --><br>


    <!-- id 속성 -->

    <!-- class 속성과 마찬가지로 css에 관련있는 속성이다. -->
    <!-- 하나의 html문서에 같은 값이 2개 이상 지정할 수 없다. -->

    <!-- 예시 -->

    <p id="red"></p>
    <p id="red"></p>

    <!-- 이렇게 사용할 수 없다. -->


    <!-- ------------------------------------------------------------ --><br>


    <!-- style 속성 -->

    <!-- css코드를 작성하기 위해 제공해주는 속성이다. -->


    <!-- ------------------------------------------------------------ --><br>


    <!-- title 속성 -->

    <!-- html 요소에 추가적인 정보를 툴팁형태로 표현하는 속성이다.-->

    <!-- 예시 -->

    <p>
        <span title="World Wide Consortium">W3C</span>
        는 국제 웹 표준 개발 기구입니다.
    </p>


    <!-- ------------------------------------------------------------ --><br>


    <!-- hidden 속성 -->

    <!-- html 요소가 감춰지게 된다. -->


    <!-- ------------------------------------------------------------ --><br>


    <!-- lang 속성 -->

    <!-- 텍스트의 언어를 지정하는 속성이다. -->

    <!-- 영어: lang="en" -->
    <!-- 한국어: lang="ko" -->
    <!-- 프랑스어: lang="fr" -->
    <!-- 일어: lang="jp"  -->


    <!-- ------------------------------------------------------------ --><br>


    <!-- data- 속성  -->

    <!-- 사용자가 커스텀할 수 있는 속성이다. -->

    <!-- data-name="spiderman" -->
</body>
</html>
