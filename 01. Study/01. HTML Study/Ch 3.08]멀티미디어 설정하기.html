    <!-- audio 태그 -->

    <!-- audio 태그는 src 속성을 사용하는데 속성값으론 audio 파일 경로를 적어주면 된다. -->
    <!-- 또한 controls란 속성을 통해 컨트롤 패널이 화면에 표시된다. -->

    <audio src="오디오 파일 경로"></audio>

    <!-- 예시 -->

    <audio src="../04. Study Source/chapter 3.8-audio.mp3" controls></audio>
    <br>


    <!-- ------------------------------------------------------------ --><br>


    <!-- video 태그 -->

    <!-- audio 태그와 마찬가지로 src 속성과 같이 사용하게 된다. -->

    <video src="비디오 파일 경로"></video>
    <br>

    <!-- 예시 -->

    <video src="../04. Study Source/chapter 3.8-video.mp4" controls></video>

    <!-- 주의사항 -->

    <!-- audio와 video의 파일형식에 따라 웹페이지에 지원가능한 형식이 있다. -->
