<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.02]그룹 짓기</title>
</head>
<body>
    <!-- 그룹을 짓기 위해 사용되는 태그로는 div 태그와 span 태그가 있다. -->

    <!-- div 태그 -->

    <!-- 블록 요소와 인라인 요소를 그룹으로 묶을 때 사용한다. -->
    <!-- class라는 속성을 같이 사용하게 된다. -->

    <div class="movie">
        <h2>영화 소개</h2>
        <p>영화 소개 하는 페이지</p>
    </div>

    <div class="TV">
        <h2>TV 소개</h2>
        <p>TV 프로그램 소개</p>
    </div>


    ------------------------------------------------------------<br>


    <!-- span 태그 -->

    <!-- 오직 인라인 요소를 그룹으로 묶을 떄 사용한다. -->
    <!-- div 태그와 마찬가지로 class라는 속성을 같이 사용하게 된다. -->

    <h2>영화 소개</h2>
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>
