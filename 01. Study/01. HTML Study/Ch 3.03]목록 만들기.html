<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.03]목록 만들기</title>
</head>
<body>
    <!-- 목록을 생성할 때 사용되는 태그로는 ul태그, ol태그, dl태그가 있다. -->


    <!-- ul 태그 -->

    <!-- unorder list로 순서가 없는 목록을 표현할 때 사용한다.-->
    <!-- list를 추가할때는 li태그를 사용한다. -->
    
    <ul>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ul>

    <!-- 예제 -->

    <h1>판매 중인 과일</h1>
    <ul>
        <li>바나나</li>
        <li>사과</li>
        <li>수박</li>
    </ul>


    <!-- ------------------------------------------------------------ --><br>


    <!-- ol 태그 -->
    
    <!-- order list로 순서가 있는 목록을 표현할 때 사용한다. -->

    <ol>
        <li>아이템1</li>
        <li>아이템2</li>
        <li>아이템3</li>
    </ol>

    <!-- 예제 -->

    <h1>오늘 할일</h1>
<ol>
    <li>아침 먹기</li>
    <li>점심 먹기</li>
    <li>저녁 먹기</li>
</ol>


<!-- ------------------------------------------------------------ --><br>


<!-- dl 태그 -->

<!-- description list로 어떤걸 설명할때, 정의형 목록을 표현할 떄 사용한다.-->
<!-- ul과 ol의 list item과는 다르게 dt와 dd태그를 사용한다. -->

<!-- dt 태그는 description term으로 정의할 용어를 표현하는데 사용하고, dd 태그는 description details로 용어 설명을 표현하는데 사용한다. -->

<dl>
    <dt>용어 1</dt>
    <dd>용어 설명</dd>
</dl>

<!-- 예제 -->

<dl>
    <dt>HTML</dt>
    <dd>HTML은 HyperText Markup Language 약자이다.</dd>
    <dt>CSS</dt>
    <dd>CSS는 Cascading Sytle Sheet의 약자이다.</dd>
</dl>
</body>
</html>
