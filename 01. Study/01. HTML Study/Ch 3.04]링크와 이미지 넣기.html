<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.04]링크와 이미지 넣기</title>
</head>
<body>
    <!-- 다른 문서 또는 내부의 다른 영역과 연결할 때 사용하는 태그로 대표적으로 a 태그가 있다. -->

    <!-- a 태그 -->

    <!-- href속성을 반드시 사용해야하며, target 속성도 사용하게 된다. -->
    <!-- target속성에 속성값을 _blank로 설정할 경우 새창에 해당링크 웹페이지가 열리게 된다. -->

    <a href="이동할 경로">이동한 경로 텍스트</a>

    <br>
    <!-- 예제 -->

    <a href="https://www.naver.com">네이버</a>
    <br>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <br>


    <!-- ------------------------------------------------------------ --><br>


    <!-- img 태그 -->

    <!-- 이미지 태그로 src속성과 alt속성을 사용하게 된다. -->
    <!-- src속성은 삽입할 이미지의 경로를 작성하고 alt속성으로 이미지를 설명한다.-->
    
    <!-- 예제 -->

    <img src="../04. Study Source/chapter 3.4-1.png" alt="해변 이미지">
    <br>

    <!-- ------------------------------------------------------------ --><br>


    <!-- a 태그와 img 태그의 혼합 -->


    <!-- a 태그와 img 태그를 혼합해서 이미지 링크라는 새로운 기능을 사용한다.-->

    <!-- 예제 -->

    <a href="https://www.google.com" target="_blank">
        <img src="../04. Study Source/chapter 3.4-2.png" alt="Google">
    </a>

</body>
</html>
