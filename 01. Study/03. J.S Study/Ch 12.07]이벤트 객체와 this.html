<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12.07]이벤트 객체와 this</title>
</head>
<body>
    <!-- 이벤트 객체란 이벤트의 종류에 따라 발생하는 고유의 정보를 담고 있는 객체이다. -->

    <button>클릭</button>
    <input type="text">
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <p>text1</p>
    <p>text2</p>
    <p>text3</p>


    <script>
        const btnels1= document.querySelector("button");
        btnels1.addEventListener("click", (event) => {
            console.log("click event!");
            console.log(event);
        });

        const inputels1= document.querySelector("input");
        inputels1.addEventListener("keydown", (e)=> {
            console.log('keydown event');
            console.log(e)
            if(e.keyCode === 13) {
                searchgo();
            }
        });
        function searchgo() {
            console.log('검색시작!');
        }


    // ------------------------------------------------------------<br>


    // 이벤트 취소하기

    // a태그의 클릭 이벤트를 취소해본다.

    const ael= document.querySelector("a");
    ael.addEventListener("click", (e)=> {
        e.preventDefault(); // preventDefault를 사용하면 기존 이벤트를 취소할 수 있다
    })


    // ------------------------------------------------------------<br>


    // this 키워드 (p태그 사용)

    // p태그를 클릭하게 되면 어떤 p태그를 클릭했는지 알 수 없다. 이럴때 THIS를 사용한다.

    // 화살표함수를 사용할 땐 주의해야한다. 따라서 this 대신 target을 사용한다.


    const pels= document.querySelectorAll("p");
    pels.forEach((el)=> {
        console.log(el);
        el.addEventListener("click", function() {
            console.log(this);
        })
    })
    </script>
</body>
</html>
