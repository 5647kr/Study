    <script>
        document.write("내부 스크립트 방법");

    <!-- 1. 콘솔창을 이용한다. -->

    <!-- 웹브라우저에 f12를 누르고 console 창을 열어 작성하면 된다. -->


    <!-- 2. vs code의 확장프로그램을 사용한다. -->
