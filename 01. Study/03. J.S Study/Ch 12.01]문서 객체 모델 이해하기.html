<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12.01]문서 객체 모델 이해하기</title>
</head>
<body>
    <!-- 문서객체는 브라우저객체 모델에 속해 있는 구성요소중 하나이다. -->
    <!-- 문서객체는 html 페이지에 작성되어있는 코드를 기반으로 생성하게 되며, 생성주체는 웹브라우저이다. -->
    <!-- 웹브라우저는 html에 작성되어져 있는 html 코드를 해석을 해 자바스크립트에서도 이해할 수 있는 객체 형태로 바꾸며, 그 결과물을 문서객체라 한다. -->
    <!-- 노드란 dom트리 형태로 문서구조를 변환했을때 각각의 구성요소를 말한다. -->
    <!-- 코드 작성할때 엔터로 줄바꿈하게 되면 그 줄바꿈또한 텍스트노드로 인식된다. -->
    <!-- html 코드를 dom트리로 변환할때 생성되는 것들을 노드라 하며 각 노드마다 종류가 있다. -->
    <!-- 9가지 노드가 있지만, html에서는 5가지 노드만 기억하면 된다. -->
    <!-- 문서노드: 최상위 객체의 노드 타입 -->
    <!-- 요소노드: h1 a 태그와 같은 요소 타입 -->
    <!-- 속성노드: href와 같은 속성 타입 -->
    <!-- 텍스트노드: 텍스트에 해당하는 타입 -->
    <!-- 주석노드: 주석에 해당하는 타입 -->
    <h1>h1</h1>
    <a href="#">a</a>
</body>
</html>
