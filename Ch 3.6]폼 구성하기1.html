<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 3.6]폼 구성하기1</title>
</head>
<body>
    <!-- 폼은 html에서 사용자와 상호작용해서 정보를 입력받고 서버로 전송하기 위한 양식 -->
    <!-- 폼과 관련된 요소는 form 태그안에 작성을 해야한다. -->


    <!-- form 태그 -->

    <!-- action이나 method 속성을 같이 사용한다. -->
    <!-- action 속성에는 입력요소를 전송할 대상 서버의 주소를 입력하는 요소이다. -->
    <!-- method 속성은 어떤 전송방식을 입력하는 요소이다. -->
    <!-- action, method속성은 주로 backend가 작성하게 된다. -->

    <form action="" method="">
        <p>관련된 상호작용 요소</p>
    </form>

    <!-- form과 관련된 상호작용 요소들은 다음과 같다. -->
    <!-- input 태그, label 태그, fieldset 태그, legend 태그, textarea 태그, select 태그, button 태그...etc -->


    ------------------------------------------------------------<br>


<!-- input 태그 -->

<!-- 단일태그로 굉장히 다양한 역할을 하는 태그이다.-->
<!-- tip: 속성값을 바꾸고 싶을때 속성값란에 ctrl+space를 눌러 속성값창을 열 수 있다. -->

<input type="종류" name="이름" value="초깃값">
<br>

<!-- 예제 -->

<input type="text" placeholder="text">
<br>
<input type="password" placeholder="password">
<br>
<input type="tel" placeholder="tel">
<br>
<input type="number" placeholder="number">
<br>
<input type="url" placeholder="url">
<br>
<input type="search" placeholder="search">
<br>
<input type="email" placeholder="email">
<br>
<input type="checkbox">
<br>
<input type="radio">
<br>
<input type="file">
<br>
<input type="button">
<br>
<input type="image">
<br>
<input type="hidden" placeholder="hidden">
<br>
<input type="date">
<br>
<input type="dateline-local" placeholder="dateline-local">
<br>
<input type="month">
<br>
<input type="week">
<br>
<input type="time">
<br>
<input type="range">
<br>
<input type="color">
<br>
<input type="submit">
<br>
<input type="reset">
<br>


------------------------------------------------------------<br>


<!-- label 태그 -->

<!-- input 태그와 같이 사용하게 된다. -->
<!-- 입력요소, 상호작용 요소의 이름을 붙일 때 사용한다. -->
<!-- for이라는 속성을 같이 사용한다. -->

<label for="">
    <input type="text">
</label>
<br>

<!-- 예제 -->

<label>아이디:</label>
<input type="text">

<br>

<!-- 예제 -->

<label for="id">아이디:</label>
<input type="id" id="id">
<br>

<!-- label의 for속성값과 input의 id 속성값이 같이 지정하여 연결하게 되면,
    아이디라는 텍스트만 클릭해도 input 상호작용 요소에 커서가 깜빡이게 된다.-->

<!-- 위는 명시적인 방법, 아래는 암묵적인 방법 -->

<!-- 예제 -->

<label>아이디:
    <input type="text">
</label>
<br>


------------------------------------------------------------<br>


<!-- fieldset 태그, legend 태그 -->

<!-- form 태그 안에서 사용된 다양한 상호작용 요소를 그룹화 하는 태그가 있다. -->
<!-- 상호작용 요소를 그룹화 하는 태그를 fieldset 태그라 하며, 그 그룹화한 fieldset 태그의 이름을 부여하는 태그가 legend 태그이다. -->

<form action="#">
    <fieldset>
        <legend>그룹이름</legend>
        <!-- 상호작용 요소  -->
    </fieldset>
</form>

    <!-- 예제 -->

    <form action="#">
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="id">아이디:</label>
                <input type="text" id="id">
            </p>
            <p>
                <label for="password">비밀번호:</label>
                <input type="password" id="password">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이:</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
    </form>
</body>
</html>
