<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 2.1]HTML의 기본 구성 요소</title>
</head>
<body>
    <!-- html은 크게 태그와 속성으로 나뉘어있다. -->

    <!-- 태그는 구성 요소를 정의하는 역할 -->
    <!-- 속성은 태그의 어떤 의미나 기능을 보충하는 역할 -->
    <!-- 속성의 값은 하나씩 올 수 있지만 여러개 오는 경우도 있다. -->

    <!-- 문법 -->

    <!-- 콘텐츠가 있는 문법 -->
    <!-- 특징으로는 시작태그와 종료태그가 있다. -->
    <!-- 대표적인 예론 p태그, head태그, body태그...etc -->
    <p>나의 첫 번째 웹 페이지</p>

    <!-- 콘텐츠가 없는 문법 -->
    <!-- 특징으로는 시작태그와 종료태그의 개념이 없다. -->
    <!-- 대표적인 예론 br태그, meta태그...etc -->


    <!-- 주석 -->

    <!-- 주석은 코맨트를 남기는 문법이기에 html에 전혀 영향도 미치지 않는다. -->
    <!-- 주의사항으로는 웹브라우저상 주석을 볼 수 있기에 보안상 중요 내용을 넣으면 안된다. -->
</body> 
</html>
