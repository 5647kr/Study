    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- 
<!DOCTYPE html>
어떤 문서 형식을 따라야 하는지 알려주는 정보이다.

<html lang="ko">
html문서의 시작을 의미하며 lang속성은 html 주력언어를 의미한다.

<head>
html문서의 메타데이터를 정의하는 영역이다.
메타데이터란 html 문서에 대한 정보로 문자열, 문서의 제목, css&js의 참조경로를 작성한다.

    <meta charset="UTF-8">
    해당 문서의 인코딩 언어를 결정한다.

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    인터넷 익스플로러의 최신 렌더링 엔진으로 지정하여 오로지 인터넷 익스플로러를 위해서 추가하는 메타태그이다.

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    반응형 웹페이지를 만들때 필수적으로 들어가야 하는 메타태그이다.

    <title>Chapter 2.2)HTML의 기본 구조</title>
    html문서의 제목을 지정해주는 태그이다.
    반드시 1개의 title로 지정해야하며, 제목이 중복되서도 안된다.
    
</head>
<body>
    웹브라우저에 노출되는 내용을 작성하는 영역이다.
</body>
</html> 

vscode는 기본구조를 자동으로 완성 해주는 기능을 제공한다.
! 입력 후 탭키를 눌러 자동완성하면 된다.

lang 속성값을 ko로 바꾸고 title을 바꾸면 된다.
-->


</body>
</html>
